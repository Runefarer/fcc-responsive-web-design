  <main id="main">
    <div id="main-header">
      <h1 id="title">
        <div class="title-word">
          <div class="title-placeholder" aria-hidden="true">
            Runefarer
          </div>
          <div class="title-half title-part" aria-hidden="true">
            Runefarer
          </div>
          <div class="title-main title-part">
            Runefarer
          </div>
        </div>
        <div class="title-word">
          <div class="title-placeholder" aria-hidden="true">
            Stream
          </div>
          <div class="title-half title-part" aria-hidden="true">
            Stream
          </div>
          <div class="title-main title-part">
            Stream
          </div>
        </div>
        <div class="title-word">
          <div class="title-placeholder" aria-hidden="true">
            Survey
          </div>
          <div class="title-half title-part" aria-hidden="true">
            Survey
          </div>
          <div class="title-main title-part">
            Survey
          </div>
        </div>
      </h1>
      <p id="description">
        Thank you for taking the time to give your inputs and helping improve the stream
      </p>
    </div>
    <form id="survey-form">
      <div class="input-holder">
        <label id="name-label" for="name" class="label">
          Name
        </label>
        <input id="name" class="input" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-holder">
        <label id="email-label" for="email" class="label">
          Email
        </label>
        <input id="email" class="input" type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-holder">
        <label id="number-label" for="number" class="label">
          Rate the stream (out of 10)
        </label>
        <input id="number" class="input" type="number" min="1" max="10" placeholder="Enter a rating">
      </div>
      <div class="input-holder">
        <label for="dropdown" class="label">
          How did you discover the stream?
        </label>
        <select id="dropdown" class="input">
          <option value="" disabled selected>
            Tell us how you discovered the stream
          </option>
          <option value="browsing">Browsing Twitch</option>
          <option value="twitter">Twitter</option>
          <option value="nms">Ninja Monkey Streamers Discord</option>
          <option value="friend">Heard from friend</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-holder">
        <fieldset>
          <legend class="label">
            What do you prefer to watch?
          </legend>
          <div>
            <input id="prefer-learning" type="radio" value="learning" name="preference">
            <label for="prefer-learning">Learning</label>
          </div>
          <div>
            <input id="prefer-gaming" type="radio" value="gaming" name="preference">
            <label for="prefer-gaming">Games</label>
          </div>
          <div>
            <input id="prefer-neither" type="radio" value="neither" name="preference">
            <label for="prefer-neither">Neither</label>
          </div>
        </fieldset>
      </div>
      <div class="input-holder">
        <fieldset>
          <legend class="label">
            What do you want to see me learn on stream?
          </legend>
          <div>
            <input id="learn-coding" type="checkbox" value="coding" name="learn">
            <label for="learn-coding">Coding</label>
          </div>
          <div>
            <input id="learn-drawing" type="checkbox" value="drawing" name="learn">
            <label for="learn-drawing">Drawing</label>
          </div>
          <div>
            <input id="learn-music" type="checkbox" value="music" name="learn">
            <label for="learn-music">Music</label>
          </div>
          <div>
            <input id="learn-writing" type="checkbox" value="writing" name="learn">
            <label for="learn-writing">Writing</label>
          </div>
          <div>
            <input id="learn-languages" type="checkbox" value="languages" name="learn">
            <label for="learn-languages">Other Languages</label>
          </div>
        </fieldset>
      </div>
      <div class="input-holder">
        <fieldset>
          <legend class="label">
            What do you want to see me play on stream?
          </legend>
          <div>
            <input id="play-crpgs" type="checkbox" value="crpgs" name="play">
            <label for="play-crpgs">CRPGs</label>
          </div>
          <div>
            <input id="play-rpgs" type="checkbox" value="rpgs" name="play">
            <label for="play-rpgs">General RPGs</label>
          </div>
          <div>
            <input id="play-platformers" type="checkbox" value="platformers" name="play">
            <label for="play-platformers">Platformers</label>
          </div>
          <div>
            <input id="play-shooters" type="checkbox" value="shooters" name="play">
            <label for="play-shooters">Shooters</label>
          </div>
          <div>
            <input id="play-multiplayer" type="checkbox" value="multiplayer" name="play">
            <label for="play-multiplayer">Multiplayer Games</label>
          </div>
        </fieldset>
      </div>
      <div class="input-holder">
        <label for="textarea" class="label">
          Any feedback, comments, or suggestions?
        </label>
        <textarea id="textarea" class="input" placeholder="Enter feedback, comments, and suggestions"></textarea>
      </div>
      <div class="input-holder">
        <button id="submit" type="submit">
          Submit
        </button>
      </div>
    </form>
